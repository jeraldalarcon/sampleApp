<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="menu-text">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='home'>PROFILE</a>
      <a mat-list-item routerLink='login'>LOGIN</a>
      <a mat-list-item routerLink='list'>USERS</a>
      <a mat-list-item (click)="logout()">LOGOUT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [style.backgroundColor]="background">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>User CRUD Application</span>
      <!-- <span class="spacer"></span>
      <span class="align-center">Register</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
