  <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <mat-toolbar>
              <span class="spacer"></span>
              <button mat-fab aria-label="Example icon-button with a heart icon" (click)="openDialog()">
                  <mat-icon >add</mat-icon>
                   <!-- <mat-icon (click)="goToRegister()">add</mat-icon> -->
              </button>
            </mat-toolbar>
            <!-- <button mat-button routerLink="/add">Create</button> -->

                <!-- ['id','name', 'userName', 'email', 'contactNumber','password','action']; -->
                <div class="mat-elevation-z8">
                  <mat-table [dataSource]="data"  matSort>
    
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header > Id </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                      </ng-container>
    
                      <ng-container matColumnDef="name" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                      </ng-container>
                    
                      <ng-container matColumnDef="userName" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="responsive-image"> {{element.userName}} </mat-cell>
                      </ng-container>
    
                      <ng-container matColumnDef="email" >
                          <mat-header-cell *matHeaderCellDef mat-sort-header> email  </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.email }} </mat-cell>
                      </ng-container>
                    
                      <ng-container matColumnDef="contactNumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.contactNumber}} </mat-cell>
                      </ng-container>
    
                      <ng-container matColumnDef="password" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header>password </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>
                      </ng-container>
    
                      <ng-container matColumnDef="actions" >
                        <mat-header-cell *matHeaderCellDef>ACTION</mat-header-cell>
                        <mat-cell *matCellDef="let element">
  
                            <!-- <a class="btn btn-default small-btn "  routerLink ='/editProduct/{{ element.id }}'>Edit</a> -->
                            <a class="btn btn-default small-btn "  (click)="edit(element.id)">Edit</a>
                            <a class="btn btn-default small-btn "  (click)="delete(element.id)">Delete</a>
  
                        </mat-cell>
                      </ng-container>
                        
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      
                  </mat-table>
    
                  <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                </div> 
    
              </div>
              <div class="col-md-1"></div>
            </div>
    
      </div>
