<mat-card style="margin: 50px 408px;padding: 14px;">
        <mat-card-header>
                <mat-card-title>REGISTER</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <form [formGroup]="createForm" >
                        <mat-form-field class="full-width">
                                <mat-label>Name</mat-label>
                                <input  matInput  placeholder="Name"  formControlName="name"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                                <mat-label>user Name</mat-label>
                                <input matInput placeholder="Username" formControlName="userName"  required [class.is-invalid]="(createForm.get('userName'))">
                                <!-- <input  matInput  placeholder="User Name" formControlName="userName"  required> -->
                        </mat-form-field>
                        <span *ngIf="(createForm.get('userName').touched || createForm.get('userName').dirty) && createForm.get('userName').invalid">
                                        User Name is required
                                    </span> 
                                    <span *ngIf="createForm.get('userName').hasError('pattern')">
                                        <p class="has-error">
                                          Required 1 number and 1 letter
                                        </p>
                                    </span>
                        <mat-form-field class="full-width">
                                <mat-label>password</mat-label>
                                <input  matInput  placeholder="Password" formControlName="password"  required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input  matInput  placeholder="Email" formControlName="email" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                                <mat-label>Contact Number</mat-label>
                                <input  matInput  placeholder="Contact Number" formControlName="contactNumber" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                                <mat-label>Password</mat-label> 
                                <input  matInput  placeholder="Password" formControlName="password" required>
                        </mat-form-field>
                </form>
        </mat-card-content>
        <mat-card-actions>
                        <button mat-button (click)="create()" mat-raised-button color="primary">create</button>
